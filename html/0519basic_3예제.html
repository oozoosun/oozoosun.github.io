<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css- 기본예제</title>
    <style>
            {margin: 0;
            pzpdding:0;
            }
        #wrapper{
            width: 60%;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid red;
            background-color: antiquewhite;
        }
        span{
            /*소문자를 작은대문자로 바꿔주는 속성*/
            font-variant: :small-caps;
        }
    </style>
</head>
<body>
    
    <div id="wrapper">
        <h1 > 세계 3대 미항</h1>
        <p><strong>시드니(S<span>ydney</span>)</strong>, 호주</p>
        <p><strong>리우데자네이루(R<span>io de</span> J<span>aneiro</span>)</strong>, 브라질</p>
        <p><strong>나폴리(N<span>aples</span>)</strong>, 이탈리아</p>
    </div>

</body>
</html>
